<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<script type="module">
import { createApp } from 'vue/dist/vue.esm-bundler.js'
  
createApp(
  {
    data() {
    return {
          titleClass: 'title',
          message: "Hello World",
          count: 0,
          text: "Starting Text",
          awesome: true
        }
      },
    methods: {
      increment() {
        this.count++
      },
      onInput(e) {
        this.text = e.target.value;
      },
      toggle() {
        this.awesome = !this.awesome;
      }
    }     
  }).mount('#app')
</script>
</head>
<body>
  <div id="app">
    <h1>Tutorial Examples</h1>
    <!-- String Interpolation Example -->
    <h2>String Interpolation Example</h2>
    <p>{{message.split('').reverse().join('')}}</p>
    <!-- CSS Styling One-Way Binding Example -->
    <h2>CSS Styling One-Way Binding Example</h2>
    <p v-bind:class="titleClass">Make me red</p>
    <!-- Event Handling Example -->
    <h2>Event Handling Example</h2>
    <button v-on:click="increment">count is: {{count}}</button>
    <!-- Two-Way Binding Example -->
    <h2>Two-Way Binding Example</h2>
    <p>
      <input v-bind:value="text" v-on:input="onInput" placeholder="Type Text Here">
      <p>Text: {{text}}</p>
    </p>
    <!-- Conditional Rendering Example -->
    <h2>Conditional Rendering Example</h2>
    <p>
      <button @click="toggle">toggle</button>
      <p v-if="awesome">Vue is awesome!</p>
      <p v-else>Oh no ðŸ˜¢</p>
    </p>
</div>

</body>
</html>
